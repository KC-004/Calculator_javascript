<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator using javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript, calculator">
    <meta name="author" content="kc praveen kumar">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="heading"><u>CALCULATOR</u></h1>
    <div class="container">

        <div class="display">
            <div class="display-content">0</div>
        </div>
        <div class="1 btn" onclick="addElement('1')">1</div>
        <div class="2 btn" onclick="addElement('2')">2</div>
        <div class="3 btn" onclick="addElement('3')">3</div>

        <div class="btn opp add" onclick="addElement('+')">+</div>

        <div class="4 btn" onclick="addElement('4')">4</div>
        <div class="5 btn" onclick="addElement('5')">5</div>
        <div class="6 btn" onclick="addElement('6')">6</div>

        <div class="btn opp sub"onclick="addElement('-')">-</div>  

        <div class="7 btn" onclick="addElement('7')">7</div>
        <div class="8 btn" onclick="addElement('8')">8</div>
        <div class="9 btn" onclick="addElement('9')">9</div>

        <div class="btn opp mul" onclick="addElement('*')">x</div>

        <div class="open btn" onclick="addElement('(')">(</div>
        <div class="6 btn" onclick="addElement('0')">0</div>
        <div class="close btn" onclick="addElement(')')">)</div>

        <div class="btn opp div" onclick="addElement('/')">/</div>


        

        <div class="btn clear" onclick="allClear()">AC</div>

        <div class="btn del" onclick="del()">Del</div>

        <div class="ans btn" onclick="compute()">=</div>

        <div class="btn opp rem" onclick="addElement('%')">%</div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
